<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sound Localization</title>

    <!-- Bootstrap core CSS -->
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



    <!-- Custom styles for this template -->
    <link href="../css/style.css" rel="stylesheet">  
    <link href='../css/calendar1.css' rel='stylesheet' />
    <link href='../css/calendar2.css' rel='stylesheet' />
    <link href='../css/calendar3.css' rel='stylesheet' />


  </head>

  <body>

    <!-- Welcome and Time -->
    <div class="container">
      <!-- Heading Row -->
      <div class="row md-4">

        <div class="col-lg-4 col-md-4 col-sm-4">
          <a href="javascript:history.back()" id="back_button" class="mybtn btn btn-block">
            <i style=" font-size: 30px; padding-top: 20px;" class="fa fa-chevron-left"></i> Home
          </a>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4">
          <h1 id="hello_message" style="text-align: center; font-size: 30px;margin-top: 40px; padding-bottom: 100px;"></h1>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4">
          <div class="datetime"  align="center">
            <div >
              <h1 id="display_time"></h1>
            </div>
            <div >
                <h4 id="display_date"></h3>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Page Content -->
    <div class="container">
      <!-- Heading Row -->
      <div class="row md-4">

        <!-- CALENDAR -->

        <div id="player_page" class="col-lg-12" style="opacity: 0.0">
          <br>
          <br>
          <br><br><br><br><br>
          <div class="player_container" align="center">
            <audio id="audio_player">
              <source id="audioSource" src="music/lalaland.mp3"></source>
            </audio>
            <h2 align="center" id="music_title"></h2>
            <a href="#" class="player_button" id="backward_button"><i style="padding: 50px; font-size: 100px; " class="fa fa-backward"></i></a>
            
            <a href="#" class="player_button" id="play_button"><i style="padding: 50px; font-size: 120px; " class="fa fa-play"></i></a>

            <a href="#" class="player_button" id="pause_button"><i style="padding: 50px; font-size: 120px;" class="fa fa-pause"></i></a>
            
            <a href="#" class="player_button" id="forward_button"><i style="padding: 50px; font-size: 100px; " class="fa fa-forward"></i></a>

            <br>

            <div class="row md-4">
              <!-- THE WEATHER -->
              <div class="col-lg-1 col-sm-1">
              </div>
              <div class="col-lg-2 col-sm-2">
                <a href="#" class="player_button" id="volume_off_button"><i style="padding-top: 30px; float: right; font-size: 80px; " class="fa fa-volume-off"></i></a>
              </div>
              <div class="col-lg-6 col-sm-6">
                <div class="slidecontainer">
                  <input id="volume_slider" type="range" min="1" max="100" value="50" class="slider">
                </div>          
              </div>
              <div class="col-lg-2 col-sm-2">
                <a href="#" class="player_button" id="volume_up_button"><i style="padding-top: 30px; float: left; font-size: 80px; " class="fa fa-volume-up"></i></a>
              </div>
              <div class="col-lg-1 col-sm-1">
              </div>
            </div>
            
          </div>
          </div>
 



      </div>
      <!-- /.row -->








    </div> 






    <!-- Bootstrap core JavaScript -->
    <script src="../libs/jquery/jquery.min.js"></script>
    <script src='https://www.planyo.com/libs/planyonet-fc.js'></script>
    <script src='https://www.planyo.com/embed-schedule.js'></script>
    <script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="controller.js"></script>
    
    <script >
      function dummy() { 
        return false;
      }

  
      


    </script>
  </body>

</html>
