<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>My Wardrobe</title>
    <!-- Bootstrap core CSS -->
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  
  <style>
    canvas#viewport { border: 1px solid white; margin-left: 200px;}
  </style>

  </head>

  <body>


    <h1>Model</h1>

    <canvas id="viewport"></canvas>

    

    <script>
        
      var canvas = document.getElementById('viewport'),
      context = canvas.getContext('2d');
      canvas.width = 400;
      canvas.height = 800;      



      //cap of person



   
      function wear_pants() {
        pants = new Image(175, 350);
        pants.src = '../images/wardrobe/new_clothes/pants.png';
        pants.onload = function(){
          context.drawImage(this, 113, 375, 175, 350);
          wear_shirt();
        }  
      }

      function wear_shirt() {
        shirt = new Image(275, 275);
        shirt.src = '../images/wardrobe/new_clothes/shirt.png';
        shirt.onload = function(){
          this.zIndex = 1000;
          context.drawImage(this, 62, 125, 275, 275);
          wear_coat();
        }  
      }

      function wear_coat() {
        coat = new Image(325, 325);
        coat.src = '../images/wardrobe/new_clothes/coat.png';
        coat.onload = function(){
          context.drawImage(this, 37, 100, 325, 325);
          wear_head();
        }  
      }

      function wear_head() {
        head = new Image(100, 100);
        head.src = '../images/wardrobe/new_clothes/head.png';
        head.onload = function(){
          context.drawImage(this, 137, 13, 125, 125);
          wear_cap();
        }
      }

      function wear_cap() {
        cap_hat = new Image(125, 75);
        cap_hat.src = '../images/wardrobe/new_clothes/cap.png';
        cap_hat.onload = function(){
          context.drawImage(this, 135, -12, 125, 75);
        }  
      }

      function wear_shoes() {
        shoe = new Image(175, 100);
        shoe.src = '../images/wardrobe/new_clothes/shoe.png';
        shoe.onload = function(){
          context.drawImage(this, 117, 700, 175, 100);
          wear_pants();
        }  
      }      

      wear_shoes();




    </script>
  </body>



</html>
