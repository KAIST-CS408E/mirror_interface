<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>


<link href="buttons.css" rel="stylesheet">
<link href='smarthome.css' rel='stylesheet'/>
<script src="controller.js"></script>

<!-- <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div class="top">
	<div class="room bathroom">
		<div class="settings">
			<text class="title"> bathroom </text>

			<div class="setting">
				<i style="font-size: 33px; position: relative; left:10px;" class="fa fa-thermometer-half"></i>
    		<div class="circle plus" onclick="plus_temp('bathroom_temp')">
					<div class="horizontal_line">
					</div>
					<div class="vertical_line">
					</div>
  			</div>

  			<text id="bathroom_temp" class="setting_text measurement">23Â°C</text>

  			<div class="circle minus" onclick="minus_temp('bathroom_temp')">
					<div class="horizontal_line">
					</div>
  			</div>

			</div>


			<div class="setting">
				<i style="font-size: 33px; color:#00CED1; position: relative; left:10px;" class="fa fa-tint"></i>
				<div class="circle plus" onclick="plus_humidity('bathroom_humidity')">
					<div class="horizontal_line">
					</div>
					<div class="vertical_line">
					</div>
  			</div>

  			<text id="bathroom_humidity" class="setting_text measurement">75%</text>

  			<div class="circle minus" onclick="minus_humidity('bathroom_humidity')">
					<div class="horizontal_line">
					</div>
  			</div>

			</div>

			<div class="setting">
				<i id="bathroom_light" class="fa fa-lightbulb-o" style="font-size:33px; position: relative; left:10px; color:black;"></i>

				<label class="switch" 
				onclick="switch_light('bathroom_light', 'bathroom_checkbox')">
				  <input type="checkbox" id='bathroom_checkbox'>
				  <span class="slider round"></span>
				</label>
			</div>

		</div>

		<div class="door_square vertical_door_square">
			<div id="bathroom_door" class="door vertical_door" onclick="open_close_door('bathroom_door')">
			</div>
		</div>
	</div>






<!-- style="border-bottom-width: 0px" -->
	<div  class="entrance room">
		<div class="settings">
		</div>

		<div class="door_square horizontal_door_square entrance_door_square">
			<div class="door horizontal_door">
			</div>
		</div>

	</div>

	<div class="kitchen room">
		<div class="settings">
		</div>

		<div class="door_square horizontal_door_square kitchen_door_square">
			<div class="door horizontal_door kitchen_door">
			</div>
		</div>
	</div>


</div>





<div class="bottom">
	<div class="bedroom room">
		<div class="settings">
		</div>

		<div class="door_square vertical_door_square">
			<div class="door vertical_door">
			</div>
		</div>

	</div>











 <!-- style="border-top-width: 0px" -->
	<div  class="living_room room">
		<div class="settings">
		</div>

		<div class="door_square horizontal_door_square living_room_door_square">
			<div class="door horizontal_door">
			</div>
		</div>

	</div>
</div>





</body>
</html>
